server:
  port: 7071

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/SocialMediaUserDB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true


jwt:
  secretkey: "socialmediaauthsecretkey"
  issuer: "socialmediaauthissuer"
  audience: "socialmediaauthaudience"